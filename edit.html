  <body>

    <div>
      <br><br><br><a href="search.html"><img src="logo.png" alt="Logo" style="width: 450px;"></a><br><br>
      
      <input type="number" id="entryID" placeholder="ID"><br><br>
      <input id="entryName" type="text" placeholder="Name"><br><br>
      <input id="entryDay" type="number" placeholder="DD">
      <input id="entryMonth" type="number" placeholder="MM">
      <input id="entryYear" type="number" placeholder="YYYY"><br><br>
      <input id="entryEmail" type="text" placeholder="Email"><br><br>
      <input id="entryEdu" type="text" placeholder="Education"><br><br>
      <input id="entryJob" type="text" placeholder="Occupation"><br><br>
      <select id="entryPerson">
        <option value="NONE">Personality</option>
        <option value="ISTJ">ISTJ - The Duty Fullfiller: Serious and quiet, interested in security and peaceful living</option>
        <option value="ISTP">ISTP - The Mechanic: Quiet and reserved, interested in how things work and why</option>
        <option value="ISFJ">ISFJ - The Nurturer: Quiet, kind, and conscientious. Can be depended on to follow through</option>
        <option value="ISFP">ISFP - The Artist: Quiet, serious, sensitive, and kind. Do not like conflicts</option>
        <option value="INFJ">INFJ - The Protector: Quietly forceful, original, and sensitive. Tends to stick to things until they are done</option>
        <option value="INFP">INFP - The Idealist: Quiet, reflective, and idealistic. Interested in serving humanity</option>
        <option value="INTJ">INTJ - The Scientist: Independent, original, analytical, and determined. Values knowledge, competence, and structure</option>
        <option value="INTP">INTP - The Thinker: Logical, original, creative thinker. Can be very excited about theories and ideas</option>
        <option value="ESTP">ESTP - The Doer: Friendly, adaptable, action-oriented. Focused on immediate results</option>
        <option value="ESTJ">ESTJ - The Guardian: Practical, traditional, and organized. Often athletic and uninterested in theory unless they see practical application</option>
        <option value="ESFP">ESFP - The Performer: People-oriented and fun-loving, make things more fun for others. Live for the moment</option>
        <option value="ESFJ">ESFJ - The Caregiver: Warm-hearted, popular, and conscientious. Tends to put the needs of others over their own</option>
        <option value="ENFP">ENFP - The Inspirer: Enthusiastic, idealistic, and creative. Able to do almost anything that interests them. Great people skill</option>
        <option value="ENFJ">ENFJ - The Giver: Popular and sensitive, with outstanding people skills. Externally focused, dislikes being alone</option>
        <option value="ENTP">ENTP - The Visionary: Creative, resourceful, and intellectually quick. Good at a broad range of things. Enjoys debating issues</option>
        <option value="ENTJ">ENTJ - The Executive: Assertive and outspoken, driven to lead. Excellent ability to solve organizational problems</option>
      </select><br><br>
      <input id="entrySuperpower" type="text" placeholder="Superpower"><br><br>
      
      <button onclick="save()">Save</button>
      <button onclick="location.reload()">Refresh</button>
    </div>
  </body>
